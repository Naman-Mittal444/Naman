<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER TYPER | Naman Mittal</title>
    <style>
        :root {
            --bg: #030305;
            --card: rgba(15, 15, 25, 0.9);
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff007c;
            --text: #ffffff;
            --subtext: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1200px;
        }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; z-index: 1;
            filter: blur(1px);
        }

        /* --- 3D Scene Container --- */
        .scene {
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .game-container {
            background: var(--card);
            width: 550px;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
        }

        /* --- UI Elements --- */
        .brand {
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .author-tag {
            font-size: 0.6rem;
            color: var(--subtext);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #word-display {
            font-size: 3.2rem;
            font-weight: 800;
            margin: 20px 0;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            word-wrap: break-word;
        }

        .input-area {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            background: rgba(0,0,0,0.6);
            border: 2px solid #2a2a3a;
            padding: 18px;
            font-size: 1.3rem;
            color: white;
            border-radius: 14px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 242, 255, 0.15); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-box .label { display: block; font-size: 0.65rem; color: var(--subtext); text-transform: uppercase; margin-bottom: 5px; }
        .stat-box .value { font-size: 1.6rem; font-weight: 700; color: var(--accent); }

        /* --- History Panel --- */
        .history-panel {
            position: absolute;
            right: -240px;
            top: 0;
            width: 220px;
            height: 100%;
            background: rgba(15, 15, 25, 0.7);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: left;
        }

        .history-panel h4 { font-size: 0.7rem; color: var(--primary); margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .history-list { font-size: 0.8rem; overflow-y: hidden; max-height: 300px; }
        .history-item { padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); opacity: 0.7; }

        /* --- Settings --- */
        .settings {
            position: absolute;
            top: -70px;
            left: 0; width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        select {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
        }

        /* --- End Game --- */
        #end-screen {
            position: absolute;
            inset: 0;
            background: #0f0f19;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }

        .impossible-mode #word-display { color: #ff0000; text-shadow: 0 0 20px rgba(255,0,0,0.6); }

    </style>
</head>
<body class="mode-normal">

    <canvas id="bg-canvas"></canvas>

    <div class="scene" id="scene">
        
        <div class="settings">
            <select id="difficulty">
                <option value="easy">Easy (3-4 Letters)</option>
                <option value="medium" selected>Medium (5-7 Letters)</option>
                <option value="hard">Hard (Advanced)</option>
                <option value="superHard">Super Hard (8+ Letters)</option>
                <option value="impossible">Impossible (Technical/Long)</option>
            </select>
        </div>

        <div class="history-panel">
            <h4>WORD HISTORY</h4>
            <div id="history-list" class="history-list"></div>
        </div>

        <div class="game-container" id="game-box">
            <div class="brand">Aether Typer System</div>
            <div class="author-tag">Created by Naman Mittal</div>

            <h1 id="word-display">START TYPING</h1>
            
            <div class="input-area">
                <input type="text" id="input-field" placeholder="Enter word..." autocomplete="off" autofocus>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <span class="label">Time Remaining</span>
                    <span class="value" id="time-val">10s</span>
                </div>
                <div class="stat-box">
                    <span class="label">Session Score</span>
                    <span class="value" id="score-val">0</span>
                </div>
            </div>

            <div id="end-screen">
                <h1 style="color: var(--accent); font-size: 2.5rem;">TIME EXPIRED</h1>
                <p id="final-score" style="margin-top:15px; opacity: 0.8;"></p>
                <button onclick="location.reload()">REBOOT INTERFACE</button>
            </div>
        </div>
    </div>

<script>
    /** AUDIO ENGINE **/
    const SFX = {
        ctx: new (window.AudioContext || window.webkitAudioContext)(),
        play(freq, type = 'sine', vol = 0.1, dur = 0.1) {
            const o = this.ctx.createOscillator();
            const g = this.ctx.createGain();
            o.type = type; o.frequency.value = freq;
            g.gain.setValueAtTime(vol, this.ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
            o.connect(g); g.connect(this.ctx.destination);
            o.start(); o.stop(this.ctx.currentTime + dur);
        }
    };

    /** PARTICLE PHYSICS **/
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.addEventListener('resize', resize);
    resize();

    class P {
        constructor(x,y,c) {
            this.x=x; this.y=y; this.c=c;
            this.v={x:(Math.random()-0.5)*10, y:(Math.random()-0.5)*10};
            this.l=1;
        }
        draw() {
            ctx.globalAlpha = this.l;
            ctx.fillStyle = this.c;
            ctx.beginPath(); ctx.arc(this.x,this.y, 2, 0, Math.PI*2); ctx.fill();
        }
        up() { this.x+=this.v.x; this.y+=this.v.y; this.l-=0.02; }
    }

    const explode = (x,y,c) => { for(let i=0;i<25;i++) particles.push(new P(x,y,c)); };

    function loop() {
        ctx.fillStyle = 'rgba(3,3,5,0.2)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        particles = particles.filter(p => p.l > 0);
        particles.forEach(p => { p.up(); p.draw(); });
        requestAnimationFrame(loop);
    }
    loop();

    /** WORD DATABASE GENERATOR **/
    // Generating substantial arrays for each category
    const WORDS = {
        easy: ["blue", "fast", "gold", "jump", "kind", "lamp", "moon", "near", "open", "pink", "quiz", "road", "star", "time", "unit", "vast", "wind", "year", "zeal", "bolt", "cash", "deck", "edge", "film", "glow"],
        medium: ["bright", "camera", "danger", "energy", "forest", "guitar", "hidden", "island", "jungle", "knight", "luxury", "magnet", "nature", "planet", "quartz", "rocket", "silver", "theory", "update", "visual", "winter"],
        hard: ["absolute", "boundary", "capacity", "delivery", "equation", "fragment", "gradient", "horizons", "infinite", "junction", "keyboard", "location", "momentum", "negative", "operator", "platform", "quantity", "resource"],
        superHard: ["algorithm", "bandwidth", "complexity", "database", "encryption", "framework", "gathering", "heuristic", "interface", "javascript", "knowledge", "labyrinth", "metaphoric", "navigation", "optimizing", "processing", "quarantine", "reflection"],
        impossible: ["pneumonoultramicroscopicsilicovolcanoconiosis", "antidisestablishmentarianism", "pseudopsychotherapeutic", "floccinaucinihilipilification", "honorificabilitudinitatibus", "incomprehensibility", "supercalifragilisticexpialidocious", "spectrophotofluorometrically"]
    };

    /** CORE GAME LOGIC **/
    let score = 0;
    let time = 10;
    let activeWord = "";
    let isRunning = false;
    let timer;

    const wordEl = document.getElementById('word-display');
    const inputEl = document.getElementById('input-field');
    const timeEl = document.getElementById('time-val');
    const scoreEl = document.getElementById('score-val');
    const diffEl = document.getElementById('difficulty');
    const histEl = document.getElementById('history-list');

    function start() {
        score = 0;
        time = diffEl.value === 'impossible' ? 15 : 10;
        isRunning = true;
        scoreEl.innerText = score;
        next();
        clearInterval(timer);
        timer = setInterval(tick, 1000);
    }

    function next() {
        const d = diffEl.value;
        const pool = WORDS[d];
        activeWord = pool[Math.floor(Math.random() * pool.length)];
        wordEl.innerText = activeWord;
        
        if(d === 'impossible' || d === 'superHard') {
            document.body.classList.add('impossible-mode');
            wordEl.style.fontSize = activeWord.length > 15 ? '1.5rem' : '2.5rem';
        } else {
            document.body.classList.remove('impossible-mode');
            wordEl.style.fontSize = '3.2rem';
        }
    }

    function tick() {
        time--;
        timeEl.innerText = time + "s";
        if(time <= 3) SFX.play(150, 'sine', 0.05, 0.05);
        if(time <= 0) end();
    }

    inputEl.addEventListener('input', (e) => {
        if(!isRunning && e.target.value !== "") start();

        if(e.target.value.trim().toLowerCase() === activeWord.toLowerCase()) {
            score++;
            scoreEl.innerText = score;
            
            // FX
            explode(window.innerWidth/2, window.innerHeight/2, varColor());
            SFX.play(400 + (score * 10), 'triangle', 0.1);

            // History
            const h = document.createElement('div');
            h.className = 'history-item';
            h.innerText = activeWord;
            histEl.prepend(h);

            // Time Bonus
            let bonus = 3;
            if(diffEl.value === 'hard') bonus = 4;
            if(diffEl.value === 'superHard') bonus = 6;
            if(diffEl.value === 'impossible') bonus = 12;
            time += bonus;
            
            e.target.value = "";
            next();
        }
    });

    function varColor() {
        const colors = ['#00f2ff', '#7000ff', '#ff007c'];
        return colors[Math.floor(Math.random()*colors.length)];
    }

    function end() {
        isRunning = false;
        clearInterval(timer);
        document.getElementById('end-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = `SYSTEM SCORE: ${score} | LEVEL: ${diffEl.value.toUpperCase()}`;
        SFX.play(80, 'sawtooth', 0.2, 0.5);
    }

    // 3D Interaction
    document.addEventListener('mousemove', (e) => {
        const rx = (window.innerHeight / 2 - e.pageY) / 30;
        const ry = (window.innerWidth / 2 - e.pageX) / 30;
        document.getElementById('scene').style.transform = `rotateX(${rx}deg) rotateY(${-ry}deg)`;
    });

</script>
</body>
</html>
