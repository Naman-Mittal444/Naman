<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game - Beat Sync Edition</title>
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #ff0055;
            --bg-grad: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }
        body {
            background: var(--bg-grad);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        .header { text-align: center; margin-top: 10px; z-index: 10; }
        h1 {
            font-size: 3rem; margin: 0; letter-spacing: 5px;
            font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to right, #fff, #00f2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
        .subtitle { font-size: 1.2rem; color: rgba(255,255,255,0.7); margin-top: 5px; }

        /* --- Game Area --- */
        .game-container { position: relative; margin-top: 20px; }
        canvas {
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            cursor: crosshair;
        }

        /* --- Spectrum Visualizer --- */
        #spectrumCanvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            pointer-events: none;
            opacity: 0.7;
        }

        /* --- UI Controls --- */
        .controls {
            display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center;
            background: rgba(0,0,0,0.4); padding: 10px 20px; border-radius: 30px; border: 1px solid #444;
            backdrop-filter: blur(5px);
        }
        button, label.btn-label {
            background: #232323; border: 1px solid #555; color: white;
            padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: 0.2s;
        }
        button:hover, label.btn-label:hover { background: var(--primary); color: black; border-color: var(--primary); }
        button.active { background: var(--accent); border-color: var(--accent); color: white; }
        
        input[type="range"] { accent-color: var(--primary); }

        /* --- Stats Panel --- */
        .stats-panel {
            display: flex;
            gap: 20px;
            margin-left: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }
        .stat-value {
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* --- Hover Music Player (Slide Out) --- */
        .music-panel {
            position: fixed;
            right: -320px;
            bottom: 50px;
            width: 320px;
            background: rgba(15, 15, 25, 0.95);
            border: 1px solid var(--primary);
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 20px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }
        .music-tab {
            position: absolute; left: -40px; top: 20px; width: 40px; height: 40px;
            background: var(--accent); border-radius: 8px 0 0 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: -2px 0 10px rgba(255, 0, 85, 0.4); font-size: 20px;
        }
        .music-panel:hover { right: 0; }
        .music-panel h4 { margin: 0 0 10px 0; color: var(--primary); border-bottom: 1px solid #333; padding-bottom: 5px; }
        .yt-frame { width: 100%; height: 140px; border-radius: 8px; margin-bottom: 5px; }
        .audio-section { margin-bottom: 15px; }

        /* --- Custom Upload & Controls UI --- */
        .upload-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        
        .file-upload-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: #333; border: 2px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: var(--primary); cursor: pointer;
            transition: 0.2s;
        }
        .file-upload-btn:hover { background: var(--primary); color: black; box-shadow: 0 0 10px var(--primary); }
        
        .control-row { display: flex; gap: 5px; margin-top: 5px; }
        .control-row button { flex: 1; padding: 5px; font-size: 0.8rem; }
        
        /* Sync Switch */
        .sync-wrapper { 
            display: flex; align-items: center; justify-content: space-between; 
            margin-top: 10px; padding: 5px; background: rgba(255,255,255,0.05); border-radius: 4px;
        }
        .sync-label { font-size: 0.8rem; color: #aaa; }
        input[type="checkbox"] { accent-color: var(--accent); transform: scale(1.2); cursor: pointer; }
        input[type="checkbox"]:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- Color Customization Panel --- */
        .color-panel {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .color-mode-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .color-mode-selector button {
            flex: 1;
            padding: 5px;
            font-size: 0.8rem;
        }
        .color-picker-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .color-picker-row label {
            font-size: 0.8rem;
            flex: 1;
        }
        input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- Game Over Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--primary);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.5);
            max-width: 400px;
        }
        .modal-title {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
        }
        .modal-score {
            font-size: 1.5rem;
            margin: 10px 0;
            color: var(--primary);
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }
        .modal-buttons button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Beat Indicator */
        .beat-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 0, 85, 0.3);
            border: 3px solid var(--accent);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.1s;
        }
        .beat-indicator.active {
            display: flex;
        }
        .beat-indicator.pulse {
            transform: scale(1.3);
            background: rgba(255, 0, 85, 0.8);
            box-shadow: 0 0 30px var(--accent);
        }

    </style>
</head>
<body>

    <div class="header">

        <div class="subtitle">Beat Sync Edition</div>
    </div>

    <div class="controls">
        <div style="display:flex; align-items:center; gap:10px; margin-right: 20px;">
            <span style="color:#aaa; font-size:0.8rem;">DIFFICULTY:</span>
            <button onclick="setDifficulty('easy')">Easy</button>

        <div style="display:flex; align-items:center; gap:10px;">
            <button id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è Pause</button>

                <input type="file" id="imgLoader" accept="image/*" hidden>

            <label style="font-size: 0.9rem; display:flex; align-items:center; gap:5px;">

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const spectrumCanvas = document.getElementById("spectrumCanvas");
    const spectrumCtx = spectrumCanvas.getContext("2d");
    
    // Config
    canvas.width = 1000;
    canvas.height = 600;
    spectrumCanvas.width = 1000;
    spectrumCanvas.height = 80;

    // Game Variables
    let gameRunning = false;
    let gamePaused = false;
    let editMode = false;
    let score = 0;
    let lives = 3;
    let customImg = null;
    let baseSpeed = 5;
    let gameOverShown = false;
    
    // Audio Analysis Variables
    let audioContext;
    let analyser;
    let dataArray;
    let audioSource;
    let beatSyncEnabled = false;
    let spectrumEnabled = false;
    
    // Beat Detection Variables
    let beatThreshold = 1.3;
    let beatDecay = 0.98;
    let beatValue = 0;
    let lastBeatTime = 0;
    let beatCooldown = 200; // ms
    
    // Color Mode
    let colorMode = 'gradient'; // 'gradient', 'single', 'rainbow'
    let colorStart = '#00c6ff';
    let colorEnd = '#0072ff';
    let colorSingle = '#ff0055';

    // Objects
    let paddle = { x: 400, y: 550, width: 140, height: 15, color: "#00f2ff" };
    let ball = { x: 500, y: 500, dx: 4, dy: -4, radius: 8, speed: 5 };
    let bricks = [];
    let mouse = {x: 0, y: 0};

    // --- INITIALIZATION ---
    function initLevel(difficulty) {
        bricks = [];
        let rows = difficulty === 'hard' ? 9 : (difficulty === 'medium' ? 7 : 5);
        let cols = 12;
        let gap = 2;
        let brickW = (canvas.width - (cols + 1) * gap) / cols;
        let brickH = 28;

        for(let c=0; c<cols; c++) {
            for(let r=0; r<rows; r++) {
                bricks.push({
                    x: c * (brickW + gap) + gap,
                    y: r * (brickH + gap) + 60,
                    w: brickW, h: brickH,
                    status: 1,
                    hue: (r * 30 + c * 10) % 360 // For rainbow mode
                });
            }
        }
        baseSpeed = difficulty === 'hard' ? 9 : (difficulty === 'medium' ? 7 : 5);
        document.getElementById("speedRange").value = baseSpeed;
        ball.speed = baseSpeed;
        score = 0;
        lives = 3;
        gameOverShown = false;
        updateUI();
        resetBall();
    }

    function updateUI() {
        document.getElementById("score").innerText = score;
        document.getElementById("lives").innerText = lives;
    }

    // --- BEAT DETECTION ---
    function detectBeat() {
        if(!analyser || !beatSyncEnabled) return false;
        
        analyser.getByteFrequencyData(dataArray);
        
        // Focus on bass/low-mid frequencies (first 20% of spectrum)
        let bassRange = Math.floor(dataArray.length * 0.2);
        let sum = 0;
        for(let i = 0; i < bassRange; i++) {
            sum += dataArray[i];
        }
        let average = sum / bassRange;
        
        // Normalize to 0-1 range
        let instant = average / 255;
        
        // Exponential moving average for smoothing
        beatValue = beatValue * beatDecay + instant * (1 - beatDecay);
        
        // Detect beat if instant energy is significantly above average
        let now = Date.now();
        if(instant > beatValue * beatThreshold && now - lastBeatTime > beatCooldown) {
            lastBeatTime = now;
            
            // Visual feedback
            let indicator = document.getElementById("beatIndicator");
            indicator.classList.add("pulse");
            setTimeout(() => indicator.classList.remove("pulse"), 100);
            
            return true;
        }
        
        return false;
    }

    // --- GAME LOOP ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw spectrum if enabled
        if(spectrumEnabled && analyser) {
            drawSpectrum();
        } else {
            spectrumCtx.clearRect(0, 0, spectrumCanvas.width, spectrumCanvas.height);
        }

        drawBricks();
        drawPaddle();
        drawBall();
        
        if(gameRunning && !editMode && !gamePaused) {
            update();
        } else if (editMode) {
            ctx.fillStyle = "rgba(255, 0, 85, 0.4)";
            ctx.font = "bold 20px Arial";
            ctx.textAlign = "left";
            ctx.fillText("EDIT MODE - CLICK TO ADD/REMOVE BRICKS", 20, 30);
            drawMousePreview();
        } else if (gamePaused) {
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 40px Arial";
            ctx.shadowBlur = 10; ctx.shadowColor="white";
            ctx.fillText("PAUSED", canvas.width/2, canvas.height/2);
            ctx.shadowBlur = 0;
        } else if (!gameRunning) {
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 30px Arial";
            ctx.shadowBlur = 10; ctx.shadowColor="white";
            ctx.fillText("CLICK TO LAUNCH", canvas.width/2, canvas.height/2);
            ctx.shadowBlur = 0;
        }
        
        requestAnimationFrame(draw);
    }

    // --- SPECTRUM VISUALIZER ---
    function drawSpectrum() {
        spectrumCtx.clearRect(0, 0, spectrumCanvas.width, spectrumCanvas.height);
        
        analyser.getByteFrequencyData(dataArray);
        
        let barWidth = spectrumCanvas.width / dataArray.length * 2;
        let barHeight;
        let x = 0;
        
        for(let i = 0; i < dataArray.length; i++) {
            barHeight = (dataArray[i] / 255) * spectrumCanvas.height;
            
            // Create gradient for each bar
            let gradient = spectrumCtx.createLinearGradient(0, spectrumCanvas.height - barHeight, 0, spectrumCanvas.height);
            gradient.addColorStop(0, `hsl(${i * 360 / dataArray.length}, 100%, 50%)`);
            gradient.addColorStop(1, `hsl(${i * 360 / dataArray.length}, 100%, 30%)`);
            
            spectrumCtx.fillStyle = gradient;
            spectrumCtx.fillRect(x, spectrumCanvas.height - barHeight, barWidth, barHeight);
            
            x += barWidth + 1;
        }
    }

    // --- DRAWING LOGIC (With Beat Sync) ---
    function drawBricks() {
        let time = Date.now() / 1500;
        let isBeat = detectBeat();
        
        // Beat intensity calculation
        let beatIntensity = 0.3;
        
        if(beatSyncEnabled && analyser) {
            analyser.getByteFrequencyData(dataArray);
            let bassSum = 0;
            for(let i = 0; i < 15; i++) bassSum += dataArray[i];
            let avgBass = bassSum / 15;
            beatIntensity = (avgBass / 255) * 1.2;
            
            // Extra boost on detected beats
            if(isBeat) {
                beatIntensity = Math.min(beatIntensity * 1.5, 1.0);
            }
        }

        bricks.forEach((b, index) => {
            if(b.status === 1) {
                // 1. Draw Base Color
                if(customImg) {
                    let imgX = (b.x / canvas.width) * customImg.width;
                    let imgY = (b.y / (canvas.height * 0.7)) * customImg.height;
                    let imgW = (b.w / canvas.width) * customImg.width;
                    let imgH = (b.h / (canvas.height * 0.7)) * customImg.height;

                    ctx.drawImage(customImg, imgX, imgY, imgW, imgH, b.x, b.y, b.w, b.h);
                    ctx.fillStyle = "rgba(0,0,0,0.1)"; 
                    ctx.fillRect(b.x, b.y, b.w, b.h);
                } else {
                    // Apply color mode
                    if(colorMode === 'gradient') {
                        let grad = ctx.createLinearGradient(b.x, b.y, b.x, b.y + b.h);
                        grad.addColorStop(0, colorStart);
                        grad.addColorStop(1, colorEnd);
                        ctx.fillStyle = grad;
                    } else if(colorMode === 'single') {
                        ctx.fillStyle = colorSingle;
                    } else if(colorMode === 'rainbow') {
                        let grad = ctx.createLinearGradient(b.x, b.y, b.x + b.w, b.y);
                        grad.addColorStop(0, `hsl(${b.hue}, 70%, 50%)`);
                        grad.addColorStop(1, `hsl(${(b.hue + 60) % 360}, 70%, 40%)`);
                        ctx.fillStyle = grad;
                    }
                    ctx.fillRect(b.x, b.y, b.w, b.h);
                }

                // 2. Beat Sync Overlay
                if(beatSyncEnabled) {
                    ctx.save();
                    ctx.globalCompositeOperation = "overlay";
                    
                    let gradientPos = (time % 2) * (canvas.width + canvas.height);
                    let diagonalVal = b.x + b.y;
                    
                    // Pulsing effect on beat
                    let pulseOpacity = beatIntensity * 0.8;
                    
                    // Wave sweep effect
                    if(Math.abs(diagonalVal - gradientPos) < 150) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${pulseOpacity})`;
                        ctx.fillRect(b.x, b.y, b.w, b.h);
                    }
                    
                    // Extra flash on detected beat
                    if(isBeat && Date.now() - lastBeatTime < 100) {
                        ctx.fillStyle = `rgba(255, 255, 255, 0.6)`;
                        ctx.fillRect(b.x, b.y, b.w, b.h);
                    }
                    
                    ctx.restore();
                }

                // 3. Border
                ctx.strokeStyle = "rgba(0,0,0,0.5)";
                ctx.lineWidth = 1;
                ctx.strokeRect(b.x, b.y, b.w, b.h);
            }
        });
    }

    function drawPaddle() {
        ctx.fillStyle = paddle.color;
        ctx.shadowBlur = 15; ctx.shadowColor = paddle.color;
        ctx.beginPath();
        
        // Manual rounded rectangle (for compatibility)
        const radius = 5;
        ctx.moveTo(paddle.x + radius, paddle.y);
        ctx.lineTo(paddle.x + paddle.width - radius, paddle.y);
        ctx.quadraticCurveTo(paddle.x + paddle.width, paddle.y, paddle.x + paddle.width, paddle.y + radius);
        ctx.lineTo(paddle.x + paddle.width, paddle.y + paddle.height - radius);
        ctx.quadraticCurveTo(paddle.x + paddle.width, paddle.y + paddle.height, paddle.x + paddle.width - radius, paddle.y + paddle.height);
        ctx.lineTo(paddle.x + radius, paddle.y + paddle.height);
        ctx.quadraticCurveTo(paddle.x, paddle.y + paddle.height, paddle.x, paddle.y + paddle.height - radius);
        ctx.lineTo(paddle.x, paddle.y + radius);
        ctx.quadraticCurveTo(paddle.x, paddle.y, paddle.x + radius, paddle.y);
        ctx.closePath();
        
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    function drawBall() {
        ctx.beginPath(); 
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = "#fff"; 
        ctx.shadowBlur = 10; 
        ctx.shadowColor="#fff"; 
        ctx.fill(); 
        ctx.shadowBlur = 0; 
        ctx.closePath();
    }

    function drawMousePreview() {
        if(mouse.x > 0 && mouse.y > 0) {
            ctx.strokeStyle = "#ff0055"; 
            ctx.lineWidth = 2;
            ctx.strokeRect(mouse.x - 45, mouse.y - 15, 90, 30);
        }
    }

    // --- PHYSICS ---
    function update() {
        ball.x += ball.dx; 
        ball.y += ball.dy;
        
        if(ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
        if(ball.y - ball.radius < 0) ball.dy = -ball.dy;

        if(ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
             ball.dy = -Math.abs(ball.dy);
             let hitPoint = (ball.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
             ball.dx = hitPoint * ball.speed * 1.5; 
        }

        bricks.forEach(b => {
            if(b.status === 1) {
                if(ball.x > b.x && ball.x < b.x + b.w && ball.y > b.y && ball.y < b.y + b.h) {
                    ball.dy = -ball.dy; 
                    b.status = 0; 
                    score += 10;
                    updateUI();
                }
            }
        });

        // Check win condition
        if(bricks.every(b => b.status === 0)) {
            showVictory();
        }

        if(ball.y > canvas.height) {
            lives--;
            updateUI();
            if(lives <= 0) {
                showGameOver();
            } else {
                resetBall();
            }
        }
    }

    function resetBall() {
        gameRunning = false;
        ball.x = canvas.width / 2; 
        ball.y = paddle.y - 30;
        ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1); 
        ball.dy = -ball.speed;
    }

    // --- GAME OVER / VICTORY ---
    function showGameOver() {
        if(gameOverShown) return;
        gameOverShown = true;
        gameRunning = false;
        gamePaused = false;
        
        document.getElementById("finalScore").innerText = score;
        document.querySelector(".modal-title").innerText = "GAME OVER";
        document.getElementById("gameOverModal").classList.add("show");
    }

    function showVictory() {
        if(gameOverShown) return;
        gameOverShown = true;
        gameRunning = false;
        gamePaused = false;
        
        document.getElementById("finalScore").innerText = score;
        document.querySelector(".modal-title").innerText = "VICTORY! üéâ";
        document.getElementById("gameOverModal").classList.add("show");
    }

    function closeModal() {
        document.getElementById("gameOverModal").classList.remove("show");
    }

    function restartGame() {
        closeModal();
        initLevel('easy');
    }

    // --- CONTROLS ---
    canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left; 
        mouse.y = e.clientY - rect.top;
        if(!editMode && !gamePaused) {
            paddle.x = mouse.x - paddle.width / 2;
            if(paddle.x < 0) paddle.x = 0;
            if(paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }
    });

    canvas.addEventListener("click", () => {
        if(editMode) {
            let clickedBrickIndex = bricks.findIndex(b => mouse.x > b.x && mouse.x < b.x + b.w && mouse.y > b.y && mouse.y < b.y + b.h);
            if(clickedBrickIndex > -1) {
                bricks.splice(clickedBrickIndex, 1);
            } else {
                bricks.push({ 
                    x: mouse.x - 45, 
                    y: mouse.y - 15, 
                    w: 90, 
                    h: 28, 
                    status: 1,
                    hue: Math.random() * 360
                });
            }
        } else if(!gamePaused) { 
            if(!gameRunning) gameRunning = true; 
        }
    });

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
        if(e.code === "Space") {
            e.preventDefault();
            togglePause();
        }
    });

    function setDifficulty(lvl) { 
        if(confirm("Start new " + lvl + " game?")) initLevel(lvl); 
    }

    function togglePause() {
        if(editMode) return;
        gamePaused = !gamePaused;
        let btn = document.getElementById("pauseBtn");
        if(gamePaused) {
            btn.innerText = "‚ñ∂Ô∏è Resume";
            btn.classList.add("active");
        } else {
            btn.innerText = "‚è∏Ô∏è Pause";
            btn.classList.remove("active");
        }
    }

    function toggleEdit() {
        editMode = !editMode;
        if(editMode) gamePaused = true;
        let btn = document.getElementById("editBtn");
        if(editMode) { 
            btn.innerText = "üíæ Save & Play"; 
            btn.classList.add("active"); 
            gameRunning = false; 
        } else { 
            btn.innerText = "‚úèÔ∏è Edit Mode: OFF"; 
            btn.classList.remove("active"); 
            gamePaused = false;
        }
    }

    function updateSpeed(val) {
        ball.speed = parseInt(val);
        if(gameRunning) {
            let angle = Math.atan2(ball.dy, ball.dx);
            ball.dx = Math.cos(angle) * ball.speed; 
            ball.dy = Math.sin(angle) * ball.speed;
        }
    }

    // --- COLOR CONTROLS ---
    function setColorMode(mode) {
        colorMode = mode;
        
        // Update button states
        document.getElementById("gradientBtn").classList.remove("active");
        document.getElementById("singleBtn").classList.remove("active");
        document.getElementById("rainbowBtn").classList.remove("active");
        
        if(mode === 'gradient') {
            document.getElementById("gradientBtn").classList.add("active");
            document.getElementById("gradientPickers").style.display = "block";
            document.getElementById("singlePicker").style.display = "none";
        } else if(mode === 'single') {
            document.getElementById("singleBtn").classList.add("active");
            document.getElementById("gradientPickers").style.display = "none";
            document.getElementById("singlePicker").style.display = "block";
        } else if(mode === 'rainbow') {
            document.getElementById("rainbowBtn").classList.add("active");
            document.getElementById("gradientPickers").style.display = "none";
            document.getElementById("singlePicker").style.display = "none";
        }
    }

    function updateColors() {
        colorStart = document.getElementById("colorStart").value;
        colorEnd = document.getElementById("colorEnd").value;
        colorSingle = document.getElementById("colorSingle").value;
    }

    // --- ASSETS & AUDIO LOGIC ---
    document.getElementById("imgLoader").addEventListener("change", function(e) {
        let reader = new FileReader();
        reader.onload = function(event){
            let img = new Image(); 
            img.onload = function(){ customImg = img; }; 
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    function controlYT(action) {
        let iframe = document.getElementById("yt-player");
        iframe.contentWindow.postMessage('{"event":"command","func":"' + action + '","args":""}', '*');
    }

    // LOCAL MUSIC & VISUALIZER SETUP
    function loadLocalFile(input) {
        let file = input.files[0];
        if(!file) return;

        document.getElementById("fileNameDisplay").innerText = file.name;
        document.getElementById("syncToggle").disabled = false;
        document.getElementById("spectrumToggle").disabled = false;

        let audio = document.getElementById("localAudio");
        audio.src = URL.createObjectURL(file);
        
        // Setup Web Audio API Context
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            audioSource = audioContext.createMediaElementSource(audio);
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }
        
        audio.play().catch(e => console.log("Interaction required to play"));
    }

    function toggleSync() {
        let chk = document.getElementById("syncToggle");
        beatSyncEnabled = chk.checked;
        
        let indicator = document.getElementById("beatIndicator");
        if(beatSyncEnabled) {
            indicator.classList.add("active");
            if(audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        } else {
            indicator.classList.remove("active");
        }
    }

    function toggleSpectrum() {
        let chk = document.getElementById("spectrumToggle");
        spectrumEnabled = chk.checked;
        if(spectrumEnabled && audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }
    }

    function skipAudio(seconds) {
        let audio = document.getElementById("localAudio");
        if(audio.src) {
            audio.currentTime += seconds;
        }
    }

    // Start
    initLevel('easy');
    draw();

</script>
