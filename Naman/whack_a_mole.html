<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack-a-Mole Game</title>
  <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-size: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Nunito", sans-serif;
      background: #fff9e2;
      text-align: center;
    }

    h1 {
      font-size: 4.5rem;
      margin-top: 2rem;
      color: #ff7660;
    }

    h2 {
      font-size: 3rem;
      color: #3b1010;
      margin: 2rem;
    }

    .score {
      background: #ffe5cf;
      padding: 0 3rem;
      border-radius: 1rem;
    }

    #start {
      font-family: "Nunito", sans-serif;
      border: 0;
      background: #3b1010;
      color: #fff;
      font-size: 2rem;
      padding: 1rem 2rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    #start:hover {
      opacity: 0.85;
    }

    .game {
      width: 600px;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
    }

    .hole {
      flex: 1 0 33.33%;
      overflow: hidden;
      position: relative;
    }

    .hole::after {
      content: "";
      position: absolute;
      bottom: -30px;
      width: 100%;
      height: 70px;
      background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/dirt.svg")
        bottom center no-repeat;
      background-size: contain;
      z-index: 2;
    }

    .mole {
      background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/mole.svg")
        bottom center no-repeat;
      background-size: 60%;
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      transition: top 0.4s;
      cursor: pointer;
    }

    .hole.up .mole {
      top: 0;
    }
  </style>
</head>

<body>
  <h1>üêπ Whack-a-Mole!</h1>
  <h2>Score: <span class="score">0</span></h2>
  <button id="start">Start</button>

  <div class="game">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>

  <script>
    const holes = document.querySelectorAll(".hole");
    const scoreBoard = document.querySelector(".score");
    const moles = document.querySelectorAll(".mole");
    const startBtn = document.getElementById("start");

    let lastHole;
    let timeUp = false;
    let score = 0;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) return randomHole(holes);
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(300, 1000);
      const hole = randomHole(holes);
      hole.classList.add("up");

      setTimeout(() => {
        hole.classList.remove("up");
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      score = 0;
      scoreBoard.textContent = score;
      timeUp = false;
      startBtn.style.visibility = "hidden";

      peep();

      setTimeout(() => {
        timeUp = true;
        startBtn.textContent = "Try Again?";
        startBtn.style.visibility = "visible";
      }, 10000);
    }

    function bonk(e) {
      if (!e.isTrusted) return;
      score++;
      this.parentNode.classList.remove("up");
      scoreBoard.textContent = score;
    }

    moles.forEach(mole => mole.addEventListener("click", bonk));
    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
