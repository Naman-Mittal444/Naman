<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says Game</title>
  <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #333;
    }

    #game-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .color-btn {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, opacity 0.2s;
    }

    #green { background: green; }
    #red { background: red; }
    #yellow { background: yellow; }
    #blue { background: blue; }

    .color-btn.active {
      transform: scale(1.15);
      opacity: 0.7;
    }

    #game-status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-btn:hover {
      background-color: #45a049;
    }

    .my-text {
      font-size: 1.5rem;
      margin-top: 15px;
      opacity: 0;
      display: none;
      transition: opacity 0.5s;
    }

    .my-text.show {
      opacity: 1;
      display: block;
    }

    #level-message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      display: none;
      transition: opacity 0.5s;
    }

    #level-message.show {
      opacity: 1;
      display: block;
    }
  </style>
</head>

<body>

  <h1>ðŸ§  Simon Says</h1>

  <div id="game-container">
    <div class="color-btn" id="green"></div>
    <div class="color-btn" id="red"></div>
    <div class="color-btn" id="yellow"></div>
    <div class="color-btn" id="blue"></div>
  </div>

  <div id="game-status">
    <p class="my-text">Sequence: <span id="sequence-display">-</span></p>
    <p class="my-text">Clicks: <span id="click-count">0</span></p>
    <p class="my-text">Status: <span id="status">Waiting...</span></p>
  </div>

  <button id="start-btn">Start Game</button>
  <p id="level-message"></p>

  <script>
    const colors = ["green", "red", "yellow", "blue"];
    let gamePattern = [];
    let userPattern = [];
    let level = 0;
    let clickCount = 0;
    let gameStarted = false;

    const startBtn = document.getElementById("start-btn");
    const statusText = document.getElementById("status");
    const clickCountText = document.getElementById("click-count");
    const sequenceDisplay = document.getElementById("sequence-display");
    const levelMessage = document.getElementById("level-message");
    const myTexts = document.querySelectorAll(".my-text");

    startBtn.addEventListener("click", startGame);

    function startGame() {
      gameStarted = true;
      level = 0;
      gamePattern = [];
      userPattern = [];
      clickCount = 0;

      statusText.textContent = "Level 0";
      clickCountText.textContent = "0";
      sequenceDisplay.textContent = "-";

      showTexts();
      nextSequence();
    }

    function nextSequence() {
      userPattern = [];
      clickCount = 0;
      clickCountText.textContent = clickCount;

      level++;
      statusText.textContent = "Level " + level;

      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      gamePattern.push(randomColor);

      animateSequence();
    }

    function animateSequence() {
      let i = 0;
      const interval = setInterval(() => {
        flashButton(gamePattern[i]);
        i++;
        if (i >= gamePattern.length) {
          clearInterval(interval);
          enableInput();
        }
      }, 600);
    }

    function flashButton(color) {
      const btn = document.getElementById(color);
      btn.classList.add("active");
      setTimeout(() => btn.classList.remove("active"), 300);
    }

    function enableInput() {
      colors.forEach(color => {
        document.getElementById(color).onclick = handleUserClick;
      });
    }

    function disableInput() {
      colors.forEach(color => {
        document.getElementById(color).onclick = null;
      });
    }

    function handleUserClick(e) {
      const color = e.target.id;
      userPattern.push(color);
      flashButton(color);

      clickCount++;
      clickCountText.textContent = clickCount;

      sequenceDisplay.innerHTML = "";
      userPattern.forEach(c => {
        const span = document.createElement("span");
        span.textContent = c.toUpperCase() + " ";
        span.style.color = c;
        sequenceDisplay.appendChild(span);
      });

      checkAnswer(userPattern.length - 1);
    }

    function checkAnswer(index) {
      if (userPattern[index] === gamePattern[index]) {
        if (userPattern.length === gamePattern.length) {
          disableInput();
          showMessage(`âœ… Level ${level} Passed!`, "green");
          setTimeout(nextSequence, 1500);
        }
      } else {
        gameOver();
      }
    }

    function gameOver() {
      disableInput();
      gameStarted = false;
      showMessage(
        `âŒ Game Over! Correct was ${gamePattern[userPattern.length - 1].toUpperCase()}`,
        "red"
      );
      hideTexts();
    }

    function showMessage(text, color) {
      levelMessage.textContent = text;
      levelMessage.style.color = color;
      levelMessage.classList.add("show");
      levelMessage.style.display = "block";
    }

    function showTexts() {
      myTexts.forEach(t => {
        t.style.display = "block";
        setTimeout(() => t.classList.add("show"), 50);
      });
    }

    function hideTexts() {
      myTexts.forEach(t => {
        t.classList.remove("show");
        t.style.display = "none";
      });
    }
  </script>
</body>
</html>
